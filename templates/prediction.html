<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Predictions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ url_for('static', filename='prediction.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <img
        src="{{ url_for('static', filename= 'ball.png') }}"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      <a class="navbar-brand" href="/">IPL-RIP6O</a>
    </nav>

    <div class="score_text">
      <h1>
        <img
          style="width: 50px"
          class="predicted__logo"
          src="{{ url_for('static', filename= 'logo2.png') }}"
          alt=""
        />
        Predicted Score in 6 overs is {% for value in score %}
        <span>{{ value }}</span>
        {% endfor %}

        <img
          style="width: 50px"
          class="predicted__logo"
          src="{{ url_for('static', filename= 'logo2.png') }}"
          alt=""
        />
      </h1>
    </div>

    <div class="projected__scores">
      <!-- Projected Scores -->
      <div class="card" style="width: 18rem;">
        <h2>Projected Scores</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            {{ curr_rpo }}
            <p>@ Current RR</p>
          </li>
          <li class="list-group-item">
            {{ rpo10 }}
            <p>@ 10 RPO</p>
          </li>
          <li class="list-group-item">
            {{ rpo12 }}
            <p>@ 12 RPO</p>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap tags -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
